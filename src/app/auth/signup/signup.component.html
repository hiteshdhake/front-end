<section>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm"
      fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field>
            <input 
              type="email" matInput 
              ngModel name="email" 
              placeholder="Your email"
              email
              required
              #emailInput="ngModel"
            />
            <mat-error *ngIf="emailInput.hasError('required')">Email is invalid</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be atleast 6 charachter long">
            <input
              type="password"
              matInput ngModel name="password"
              placeholder="Your password"
              required
              minlength="6"
              #pwInput="ngModel"
            />
            <mat-error>Should be maxium of 6 charachter</mat-error>
            <mat-hint align="end">{{ pwInput.value?.length}} / 6 </mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Your Bithdate" 
              [matDatepicker]="picker"
              [max]="maxDate"
              ngModel name="birthdate"
              required
            />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox ngModel name="agree" required color="primary">
            Agree to Terms and condition
        </mat-checkbox>
        <button mat-raised-button color="primary" type="submit" [disabled]='f.invalid'>Submit</button>
    </form>
</section>
