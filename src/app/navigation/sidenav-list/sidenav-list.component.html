<mat-nav-list>
    <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuth">
        <mat-icon>face</mat-icon>
        <span class="nav-item__caption">Signup</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
        <mat-icon>lock</mat-icon>
        <span class="nav-item__caption">Login</span>
    </a>
    <a mat-list-item routerLink="/training" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>model</mat-icon>
        <span class="nav-item__caption">Training</span>
    </a>
    <mat-list-item>
        <button mat-icon-button  (click)="onLogout()" *ngIf="isAuth">
            <mat-icon>eject</mat-icon>
            <span class="nav-item__caption">Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
